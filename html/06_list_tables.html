<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List & Tables</title>
  </head>
  <body>
    <!-- Unordered List -->
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
    </ul>

    <!-- Ordered List -->
    <ol type="i">
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
    </ol>

    <!-- Nested List -->
    <ul>
      <li>Item 1</li>
      <li>
        Item 2
        <ul>
          <li>Nested Item 1</li>
          <li>Nested Item 2</li>
        </ul>
      </li>
      <li>Item 3</li>
      <li>Item 4</li>
    </ul>

    <!-- Tables -->
    <table border="1px" style="width: 400px">
      <thead>
        <tr>
          <td>First Name</td>
          <td>Last Name</td>
          <td>e-mail</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Ozan</td>
          <td>Karaku≈ü</td>
          <td>ozankarakus@gmail....</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
