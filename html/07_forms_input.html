<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms & Inputs</title>
  </head>
  <body>
    <form action="">
      <!--Text-->
      <div>
        <label for="name">Name</label><br />
        <input type="text" id="name" name="name" />
      </div>
      <!--e-mail-->
      <div>
        <label for="email">E-mail</label><br />
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter your email"
        />
      </div>
      <!--text area-->
      <div>
        <label for="message">Message Box</label><br />
        <textarea name="message" id="message" cols="50" rows="5"></textarea>
      </div>
      <!--Select-->
      <div>
        <label for="sex">Sex:</label>
        <select name="sex" id="sex">
          <option value="male" selected>Males</option>
          <option value="female">Females</option>
          <option value="others">Others</option>
        </select>
      </div>
      <!--Number-->
      <div>
        <label for="age">Age:</label><br />
        <input type="number" name="age" id="age" />
      </div>
      <!--Date-->
      <div>
        <label for="birthdate">Birthdate</label><br />
        <input type="date" name="birthdate" id="birthdate" />
      </div>
      <!--Radio-->
      <div>
        <label for="membership">Membership:</label>
        <input type="radio" name="membership" id="membership" value="simple" />
        Simple
        <input
          type="radio"
          name="membership"
          id="membership"
          value="standart"
        />
        Standart
        <input type="radio" name="membership" id="membership" value="super" />
        Super
      </div>
      <hr />
      <!--Checkbox-->
      <div>
        <label for="likes">I Likes...</label>
        <input type="checkbox" name="likes" id="likes" value="bike" />Bike
        <input type="checkbox" name="likes" id="likes" value="car" />Car
        <input type="checkbox" name="likes" id="likes" value="boat" />Boat
      </div>
      <hr />
      <!--Submit-->
      <input type="submit" value="Submit" />
      <!-- Button submit-->
      <button type="submit">Submit</button>
      <!--Reset Button-->
      <button type="reset">Reset</button>
    </form>
  </body>
</html>
